<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.promotionDefinition.home.title">Promotion Definitions</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-promotion-definition" [routerLink]="['/promotion-definition/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.promotionDefinition.home.createLabel">
            Create a new Promotion Definition
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="promotionDefinitions?.length === 0">
        <span jhiTranslate="jhipsterSampleApplicationApp.promotionDefinition.home.notFound">No promotionDefinitions found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="promotionDefinitions && promotionDefinitions.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.promotionDefinition.promotionDefinitionId">Promotion Definition Id</span></th>
                    <th scope="col" ><span jhiTranslate="jhipsterSampleApplicationApp.promotionDefinition.promoCode">Promo Code</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let promotionDefinition of promotionDefinitions ;trackBy: trackId">
                    <td><a [routerLink]="['/promotion-definition', promotionDefinition.id, 'view']">{{ promotionDefinition.id }}</a></td>
                    <td>{{ promotionDefinition.promotionDefinitionId }}</td>
                    <td>{{ promotionDefinition.promoCode }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/promotion-definition', promotionDefinition.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/promotion-definition', promotionDefinition.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(promotionDefinition)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
