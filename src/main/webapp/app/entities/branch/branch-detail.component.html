<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="branch">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.branch.detail.title">Branch</span> {{ branch.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.branch.code">Code</span></dt>
                <dd>
                    <span>{{ branch.code }}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.branch.explanation">Explanation</span></dt>
                <dd>
                    <span>{{ branch.explanation }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/branch', branch.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
